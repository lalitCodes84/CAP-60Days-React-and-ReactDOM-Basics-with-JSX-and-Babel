<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <!-- Creating a div with id 'root' for React to render into -->
    <div id="root"></div>
  </body>
  <!-- Including React and ReactDOM development versions -->
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <!-- Including Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here

    // Creating a React root instance and specifying the target element
    let root = ReactDOM.createRoot(document.getElementById("root"));

    // Defining a JSX element containing a paragraph
    let para = <p>Seize the day</p>;

    // Rendering the JSX element into the root element
    root.render(para);
  </script>
</html>
